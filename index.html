    <h2>Dias de la semana</h2>
    <input type="number" id="dias" />
    <button id="comprobar_dia">Comprobar dia</button>
    <p id="dia_result"></p>

    <h2>Tipos de fruta</h2>
    <input type="text" name="" id="inputfruta" />
    <button id="comprobar_fruta">Comprobar fruta</button>
    <p id="fruta_result"></p>

    <h2>Gradiente</h2>
    <select name="color1" id="color1">
      <option value="red">Rojo</option>
      <option value="yellow">Amarillo</option>
      <option value="black">Negro</option>
    </select>
    <select name="color2" id="color2">
      <option value="blue">Azul</option>
      <option value="pink">Rosa</option>
      <option value="brown">Marrón</option>
    </select>
    <select name="color3" id="color3">
      <option value="green">Verde</option>
      <option value="purple">Morado</option>
      <option value="orange">Naranja</option>
    </select>
    <div id="gradiente" class="div"></div>

    <h2>Planazos</h2>
    <select name="planes" id="planes">
      <option value="default">Default</option>
      <option value="netflix">Netflix & chill</option>
      <option value="beber">Beber</option>
      <option value="videojuegos">Vamo a juga</option>
      <option value="futbol">Furbito</option>
    </select>
    <div id="plan_result" class="div2"></div>

    <h2>Calculadora</h2>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <select name="" id="operacion">
      <option value="suma">suma</option>
      <option value="resta">resta</option>
      <option value="multiplicacion">multiplicacion</option>
      <option value="division">division</option>
    </select>
    <button id="calcular">Calcular</button>
    <p id="resultado_operacion"></p>

    <h2>Notas</h2>
    <input type="number" id="nota" min="0" max="10" />
    <p id="nota_result"></p>

    <h2>Roles</h2>
    <select name="" id="login">
      <option value="login_yes">Estoy logeado</option>
      <option value="login_no">No estoy logeado</option>
    </select>
    <select name="" id="roles">
      <option value="default">Selecciona tu rol</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
      <option value="guest">Guest</option>
    </select>
    <button id="comprobar_estado">Comprobar estado</button>
    <p id="estado_result"></p>

    <h2>Conversor de temperaturas</h2>
    <input type="number" id="temperatura" />
    <select name="" id="unidad">
        <option value="celsius">ºC</option>
        <option value="fahrenheit">ºF</option>
    </select>   
    <button id="convertir">Convertir</button>
    <p id="temperatura_result"></p>

    <script src="script.js"></script>
  </body>
</html>
